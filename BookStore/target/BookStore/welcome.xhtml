<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>

	<h2>Welcome To Book Store</h2>


	<h:form>
		<h:dataTable value="#{bookStoreController.getBookList()}"
			var="bookObject" styleClass="book-table"
			headerClass="book-table-header"
			rowClasses="book-table-odd-row,book-table-even-row">
			<h:column>
				<!-- column header -->
				<f:facet name="header">Book Id</f:facet>
				<h:inputText value="#{bookObject.id}" size="10"
					rendered="#{bookObject.editable}" />
				<h:outputText value="#{bookObject.id}"
					rendered="#{not bookObject.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Category</f:facet>
				<h:inputText value="#{bookObject.category}" size="10"
					rendered="#{bookObject.editable}" />
				<h:outputText value="#{bookObject.category}"
					rendered="#{not bookObject.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Language</f:facet>
				<h:inputText value="#{bookObject.language}" size="10"
					rendered="#{bookObject.editable}" />
				<h:outputText value="#{bookObject.language}"
					rendered="#{not bookObject.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Title</f:facet>
				<h:inputText value="#{bookObject.title}" size="10"
					rendered="#{bookObject.editable}" />
				<h:outputText value="#{bookObject.title}"
					rendered="#{not bookObject.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Year</f:facet>
				<h:inputText value="#{bookObject.year}" size="10"
					rendered="#{bookObject.editable}" />
				<h:outputText value="#{bookObject.year}"
					rendered="#{not bookObject.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				<h:inputText value="#{bookObject.price}" size="10"
					rendered="#{bookObject.editable}" />
				<h:outputText value="#{bookObject.price}"
					rendered="#{not bookObject.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Edit"
					action="#{bookStoreController.editAction(bookObject)}"
					rendered="#{not bookObject.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Delete"
					action="#{bookStoreController.deleteBook(bookObject)}" />
			</h:column>
		</h:dataTable>
		<h:commandButton value="Save Changes"
			action="#{bookStoreController.saveBook(bookObject)}" />
	</h:form>
</h:body>
</html>
